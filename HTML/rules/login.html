<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png?" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
	<div class="wrapper">
        <section class="login-block">
            <div class="login">
                <div class="row">
                    <div class="logo">
                        <div class="col-md-12"> <a href="/"><img src="images/logo-login.png"></a></div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="">username or email address</label>
                            <input type="" class="form-control" id="" placeholder="Enter your username or email address" name="">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="">PASSWORD</label>
                         <a href="#" class="forgot">Forgot Password?</a>
                            <input type="" class="form-control" id="" placeholder="Enter your password" name="">
                        </div>
                    </div>
                    <div class="col-md-6 checkbox-container">
                        <label class="checkbox">Remember me
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="col-md-6">
                    	<button type="button" class="btn btn-primary btn-log-in">LOG IN</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/script.js "></script>
</html>
