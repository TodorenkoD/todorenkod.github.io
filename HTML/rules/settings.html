<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png?" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Settings</title>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- main -->
        <main class="main">
            <!-- aside -->
            <aside class="aside">
                <!-- logo -->
                <div class="logo">
                    <a href="/"><img src="images/logo.png"></a>
                </div>
                <div class="clearfix"></div>
                <!-- end logo -->
                <nav>
                    <ul style="margin-top: 0">
                        <li class="settings up"><a href="#" class="items"><i class="fas fa-arrow-left"></i><span>Settings</span></a></li>
                        <li class="active tablinks" onclick="openTab(event, 'General')"><a href="#" class="items"><span>General</span></a></li>
                        <li class="tablinks" onclick="openTab(event, 'Currencies')"><a href="#" class="items"><span>Currencies</span></a></li>
                    </ul>
                </nav>
            </aside>
            <!-- end aside -->
            <!-- content -->
            <div class="controlers-block">
                <div class="controlers">
                    <div class="left">
                        <h3>Settings</h3>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'General')" id="defaultOpen">General</button>
                    <button class="tablinks" onclick="openTab(event, 'Currencies')">Currencies</button>
                </div>
                <div id="General" class="tabcontent">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="sel">DEFAULT LANGUAGE</label>
                                <div class="select">
                                    <div class="custom-select">
                                        <select>
                                            <option value="0">Select LANGUAGE</option>
                                            <option value="1">Germany</option>
                                            <option value="2">Ukraine</option>
                                            <option value="3">Poland</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                                <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="sel">DEFAULT CURRENCY</label>
                                <div class="select">
                                    <div class="custom-select">
                                        <select>
                                            <option value="0">Select CURRENCY</option>
                                            <option value="1">EUR</option>
                                            <option value="2">UAH</option>
                                            <option value="3">PLN</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                                <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="sel">BASE CURRENCY</label>
                                <div class="select">
                                    <div class="custom-select">
                                        <select>
                                            <option value="0">Select CURRENCY</option>
                                            <option value="1">EUR</option>
                                            <option value="2">UAH</option>
                                            <option value="3">PLN</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <button type="button" class="btn btn-primary blue">SAVE CHANGES</button>
                        </div>
                    </div>
                </div>
                <div id="Currencies" class="tabcontent">
                    <div class="">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="">NAME</label>
                                        <input type="" class="form-control" id="" placeholder="EURO" name="">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="">ISO CODE</label>
                                        <input type="" class="form-control" id="" placeholder="EUR" name="">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="sel">COUNTRY</label>
                                        <div class="select">
                                            <div class="custom-select">
                                                <select>
                                                    <option value="0">Select COUNTRY</option>
                                                    <option value="1">Germany</option>
                                                    <option value="2">Ukraine</option>
                                                    <option value="3">Poland</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="">EXCHANGE RATE</label>
                                        <input type="" class="form-control" id="" placeholder="1.00" name="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-primary blue">ADD</button>
                            </div>
                        </div>
                        <div class="sort-table">
                            <div class="row title">
                                <div class="col-md-1 checkbox-container">
                                    <label class="checkbox">&nbsp;
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="col-md-2 name">
                                    <span>NAME</span>
                                    <div class="sort">
                                        <a href="#" class="up active"></a>
                                        <a href="#" class="down"></a>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <span>ISO CODE</span>
                                    <div class="sort">
                                        <a href="#" class="up"></a>
                                        <a href="#" class="down active"></a>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <span>COUNTRY</span>
                                    <div class="sort">
                                        <a href="#" class="up"></a>
                                        <a href="#" class="down"></a>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <span>EXCHANGE RATE</span>
                                    <div class="sort">
                                        <a href="#" class="up"></a>
                                        <a href="#" class="down"></a>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1 checkbox-container">
                                    <label class="checkbox">&nbsp;
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="col-md-2 name">
                                    EURO
                                </div>
                                <div class="col-md-2">
                                    EUR</div>
                                <div class="col-md-2">
                                    Germany
                                </div>
                                <div class="col-md-2">
                                    1,00
                                </div>
                            </div>
                            <div class="row active">
                                <div class="col-md-1 checkbox-container">
                                    <label class="checkbox">&nbsp;
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="col-md-2 name">
                                    EURO
                                    <div class="clerfix"></div>
                                    <div class="links">
                                        <a href="#">Edit</a> |
                                        <a href="#" class="delete">Delete</a>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    EUR</div>
                                <div class="col-md-2">
                                    Germany
                                </div>
                                <div class="col-md-2">
                                    1,00
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1 checkbox-container">
                                    <label class="checkbox">&nbsp;
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="col-md-2 name">
                                    EURO
                                </div>
                                <div class="col-md-2">
                                    EUR</div>
                                <div class="col-md-2">
                                    Germany
                                </div>
                                <div class="col-md-2">
                                    1,00
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1 checkbox-container">
                                    <label class="checkbox">&nbsp;
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="col-md-2 name">
                                    EURO
                                </div>
                                <div class="col-md-2">
                                    EUR</div>
                                <div class="col-md-2">
                                    Germany
                                </div>
                                <div class="col-md-2">
                                    1,00
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1 checkbox-container">
                                    <label class="checkbox">&nbsp;
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="col-md-2 name">
                                    EURO
                                </div>
                                <div class="col-md-2">
                                    EUR</div>
                                <div class="col-md-2">
                                    Germany
                                </div>
                                <div class="col-md-2">
                                    1,00
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
        <!-- end main -->
    </div>
    <!-- end wrapper -->
</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/script.js "></script>

</html>
