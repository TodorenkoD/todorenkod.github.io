<!-- LoDash -->

<script type="text/html" id="nav-tmpl">
	<ul class="nav__list">
		<% _.forEach(items, function(item) { %>
		<li class="nav__item">
			<a class="nav__link" href="#<%=encodeURIComponent(name)%>">
				<%-item%>
			</a>
		</li>
		<% }); %>
	</ul>
</script>



<!-- template -->

<script type="text/html" id="articles-template">
	<div class="article">
		<% for (var i = 0; i < data.length; i++) { %>
		<div class="article__section">
			<h1 class="article__title"><%=data[i].title%></h1>
			<p class="article__paragraph"><%=data[i].text%></p>
		</div>
		<% } %>
	</div>
</script>
