<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <title>HomeWork 21-22</title>
</head>
<body>
  <div id="container">
  <main class="main">
     <article>
      <script type="text/template" id="test">
        <h2><%-name%></h2>
        <ol>
            <% questions.forEach(function(item) {  %>
            <li><%=item.text %>
                <ul class="<%=item.index%>">
                    <% item.answers.forEach(function(item, i, arr) { %>
                    <label><input type='checkbox'/><%=item %></label>
                    <% }); %>
                </ul>
            </li>
            <% }); %>
        </ol>
        
        <div class="buttons">
            <button class="check">Проверить результ</button>
            <button class="show">Показать верные ответы</button>
        </div>
    </script>  
    </artile>
  </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.16.6/lodash.js"></script>
  <script src="js/scripts.js"></script>  
</body>
</html>
