<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.png?" type="image/png">
    <link rel="stylesheet" href="style.css">
    <!--     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>ChatBot</title>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <header class="header">
        </header>
        <main class="main">
            <section class="modal-chatbot">
                <!-- Modal content -->
                <!-- Trigger/Open The Modal -->
                <button id="BotBtn" class="open-modal"></button>
                <!-- The Modal -->
                <div id="BotModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <div>
                                <a href="#"><i class="fas fa-ellipsis-h"></i></a>
                            </div>
                            <p>Chat whith us</p>
                            <div>
                                <a href="#"><i class="fas fa-arrows-alt"></i></a>
                                <a href="#"><i class="fas fa-redo"></i></a>
                                <a href="#"><i class="fas fa-times close"></i></a></div>
                        </div>
                        <div class="modal-body">
                            <div class="msg">
                                <img src="bot.png" alt="Avatar" class="avatar">
                                <p>Hello. How are you today?</p>
                            </div>
                            <div class="msg darker">
                                <img src="bot.png" alt="Avatar" class="right avatar">
                                <p>Hey! I'm fine. Thanks for asking!</p>
                            </div>
                            <div class="msg">
                                <img src="bot.png" alt="Avatar" class="avatar">
                                <p>Sweet! So, what do you wanna do today?</p>
                                <a href="#"><img src="wallet.svg" alt="wallet" class="wallet"></a>
                            </div>
                            <div class="msg darker">
                                <img src="bot.png" alt="Avatar" class="avatar">
                                <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
                                <a href="#"><img src="wallet.svg" alt="wallet" class="wallet"></a>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="text" placeholder="Input text">
                            <button>Send</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <!--             //= html/footer.html
 -->
        </footer>
    </div>
    <!-- end wrapper -->
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
    <script src="scripts.js"></script>
</body>

</html>
